name: Build CLI (Windows amd64)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g. 1.2.3)'
        required: true
        type: string

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Clone nmono (private)
        run: |
          git clone --depth 1 --filter=blob:none --sparse https://x-access-token:${{ secrets.NMONO_READ_TOKEN }}@github.com/narambu/nmono.git nmono
          cd nmono && git sparse-checkout set nar

      - name: Read build config
        run: |
          echo "PYTHON_VERSION=$(grep 'PYTHON_VERSION=' nmono/nar/buildscripts/vars.sh | head -1 | cut -d'"' -f2)" >> $GITHUB_ENV

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Build narcli
        run: |
          cd nmono/nar
          bash buildscripts/nar/common/build_narcli_prod.sh "${{ inputs.version }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: narcli-${{ inputs.version }}-windows-amd64
          path: ~/nardist/narcli-${{ inputs.version }}-windows-amd64.*

  upload:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload to latest release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release view latest --repo ${{ github.repository }} &>/dev/null || \
            gh release create latest --repo ${{ github.repository }} --title "Latest" --notes "Latest releases"
          for f in artifacts/**/*; do
            [ -f "$f" ] && gh release upload latest "$f" --repo ${{ github.repository }} --clobber
          done
